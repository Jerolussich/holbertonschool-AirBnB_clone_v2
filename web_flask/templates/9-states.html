<!DOCTYPE html>
<HTML lang="en">
 <HEAD>
 <TITLE>HBNB</TITLE>
 </HEAD>
 <BODY>
        {% if states_list %}
            {% for state in states_list %}
                <li>{{state.id}}: <B>{{state.name}}</B></li>
            {% endfor %}
        {% else %}
            <H1>State: {{found_state.name}}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for city in city_list %}
                    <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                {% endfor %}
        {% endif %}
 </UL>  
 </BODY>
</HTML>
